<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <form id="weather-form">
            <label>Please enter a zip code to search for</label>
            <div class="input-group">
                <input type="number" class="zip-code form-control" length="5" placeholder="30324" />
                <button type="submit" class="btn btn-success daily">Get Daily</button>
                <button type="submit" class="btn btn-success weekly">Get Weekly</button>
                <button type="submit" class="btn btn-success">Get Monthly</button>
            </div>
        </form>
        <div class="col-12 weather-data"></div>
        <canvas id="weather-canvas" height="500px" width="500px"></canvas>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>    
</body>
</html>
